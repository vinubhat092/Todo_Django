{% extends "base.html" %}

{% block content %}
<div class="container">
		<div class="row">
			<div class="col-12">	
			
				<h2 class="text-center mt-4 mb-2">Add your ToDo here!</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<form class="form-inline justify-content-center" action="add_todo/" method="POST">
					{% csrf_token %}
					<div class="form-group">
						{{ form.todo_text }}
						
					</div>
					  <button type="submit" class="mx-2 btn btn-primary">Submit</button>

				</form>
				
			</div>
		
		</div>
		<div class="row mt-5">
			<div class="col-12">
				<table class="table">
				    <tbody>
				    	{% for todo in todo_list %}
				    	<tr>
				        	<td>
				        		<p>{{todo.todo_text}}</p>
				        		<p class="text-muted"><small>Added on:{{ todo.added_on}}</small></p>
				        		<p class="text-muted"><small>Updated on:{{ todo.updated_on}}</small></p>
				        	</td>
				        	<td class="text-right">

				        		<form method="post" action="{% url 'delete_todo' todo.id %}">
				        			{% csrf_token %}
				        			<button type="submit" class="mx-2 btn btn-danger">DELETE</button>
				        		</form>
				         		
				        		
				        	</td>
				        	<td class="text-left">
				        		<a href="{% url 'edit_todo' todo.id %}" type="button" class="mx-2 btn btn-info">EDIT</a>
				        	</td>
				    	</tr>
				    	{% endfor %}
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
{% endblock %}
